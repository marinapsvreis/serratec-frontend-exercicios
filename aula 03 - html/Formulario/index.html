<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
        width: 50%;
        margin: auto;
        border: 1px solid #333;
        border-radius: 5px;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Formul√°rio</h1>
    <form action="#" method="get" id="formCadastro">
      <label for="input-name">Nome</label>
      <input type="text" name="nome" id="input-name" required />
      <label for="input-date">Data de Nascimento</label>
      <input type="date" name="data" id="input-date" required />
      <input type="file" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Digite uma mensagem"
      ></textarea>
      <select name="cores" form="formCadastro">
        <option selected>Escolha uma cor</option>
        <option value="azul">Azul</option>
        <option value="vermelho">Vermelho</option>
        <option value="amarelo">Amarelo</option>
        <option value="verde">Verde</option>
      </select>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
